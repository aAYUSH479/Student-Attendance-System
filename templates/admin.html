<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h2 {
            background: #007bff;
            color: white;
            padding: 15px;
            margin: 0;
        }
        h3 {
            margin-top: 20px;
            color: #333;
        }
        #qr-reader {
            margin: 20px auto;
            border: 3px solid #007bff;
            border-radius: 10px;
            background: white;
            padding: 15px;
        }
        #qr-result {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            background: white;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        tr:hover {
            background: #f1f1f1;
        }
        .btn-container {
            margin: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 18px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        a[href="/export"] {
            background: #28a745;
        }
        a[href="/logout"] {
            background: #dc3545;
        }
        a:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>

    <h3>ðŸ“· Scan Student QR (Live Camera)</h3>
    <div id="qr-reader" style="width:500px"></div>
    <p id="qr-result">Scanning...</p>

    <h3>ðŸ“Š Attendance Records</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Roll No</th>
            <th>Name</th>
            <th>Date</th>
        </tr>
        {% for r in records %}
        <tr>
            <td>{{r[0]}}</td>
            <td>{{r[1]}}</td>
            <td>{{r[2]}}</td>
            <td>{{r[3]}}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="btn-container">
    <a href="/export">â¬‡ Download Excel</a>
    <a href="/clear_attendance" style="background:#ffc107;" onclick="return confirm('Are you sure you want to clear all attendance data?');">ðŸ§¹ Clear Attendance</a>
    <a href="/logout">ðŸšª Logout</a>
  </div>


    <script>
    function onScanSuccess(decodedText, decodedResult) {
        document.getElementById('qr-result').innerText = `Scanned: ${decodedText}`;

        fetch('/mark_attendance', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({qr_data: decodedText})
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById('qr-result').innerText = data.message;
            console.log(data);
            location.reload(); // refresh table
        })
        .catch(err => console.error(err));
    }

    var html5QrcodeScanner = new Html5QrcodeScanner(
        "qr-reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
